<!DOCTYPE HTML>
<html>

<head>
    <title>Var tipo Let</title>

<body>
    <h1>Var tipo Let</h1>
    <script>
        let x = 10
        console.log("x", x)

        {
            console.log("x", x)
            let y = 20
            console.log("y", y)

        }

    </script>

</html>
</head>
</body>
